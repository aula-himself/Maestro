appId: com.google.samples.apps.nowinandroid.demo.debug
name: Fail
tags:
  - android
  - failing
---
- launchApp:
    clearState: true
- evalScript: ${output.didFail = 1}
- runFlow:
    optional: true
    commands:
      - tapOn:
          id: non-existent-id-to-fail-this-test
      - evalScript: ${output.didFail = 0} # This should never run
- assertTrue: ${output.didFail == 1}