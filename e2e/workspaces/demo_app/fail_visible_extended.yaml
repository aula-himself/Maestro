appId: com.example.example
tags:
    - failing
---
- launchApp:
    clearState: true
- evalScript: ${output.didFail = 1}
- runFlow:
    optional: true
    commands:
        - extendedWaitUntil:
            visible:
              id: non-existent-id
            timeout: 100
        - evalScript: ${output.didFail = 0}
- assertTrue: ${output.didFail == 1}
